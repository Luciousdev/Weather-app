<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-container">
        <form>
            <input type="text" name="location">
            <button type="submit">submit</button>
        </form>
    </div>
    <h1 id="date" class="text-center"></h1>
    <h2 id="time" class="text-center"></h2>

    <div class="temp_container" id="">
        <p>Current temperature: <span id="currentTemp"></span></p>
        <p id="humidity"></p>
        <p id="weatherIcon"></p>
    </div>

    <div class="forecast">
        <div class="day1"></div>
        <div class="day2"></div>
        <div class="day3"></div>
        <div class="day4"></div>
        <div class="day5"></div>
        <div class="day6"></div>
        <div class="day7"></div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
</body>

</html>
